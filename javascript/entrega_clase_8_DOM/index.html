<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Entrega clase 8 - Manejo DOM</title>
</head>
<body>
    
    <main class="container">
        <h1>Bienvenido al gestor de contraseñas</h1>

        <div id="container-textarea">
            <textarea id="campo-contrasena"></textarea>
        </div>

        <div id="container-longitud">
            <p id="longitud">Longitud: </p>
            <p id="longitud-numeros">00</p>
        </div>
        
        <div id="container-caracteres">
            <p id="minusculas" class="caracter">Minúsculas</p>
            <p id="mayusculas" class="caracter">Mayúsculas</p>
            <p id="numeros" class="caracter">Números</p>
            <p id="simbolos" class="caracter">Símbolos</p>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
