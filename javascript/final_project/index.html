<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Manage your own passwords</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet"> 
    
    <script src="https://kit.fontawesome.com/ea89d72c84.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1 id="header__title">Welcome to Password Manager</h1>
        <h2 id="header__subhead">Creating, storing and managing your passwords has never been easier</h2>
    </header>

    <main>
        <section id="form-container">
            <form action="">
                <div class="btn-container">
                    <button id="btn-login" class="btn-form btn-deselected--login"><span>Log In</span></button>
                    <button id="btn-signup" class="btn-form btn-selected--signup"><span>Sign Up</span></button>
                </div>
                <div id="field-container" hidden>
                    <i class="fa-solid fa-user icon-form"></i><input id="txt-username" type="text" placeholder="Username"><br>
                    <i class="fa-solid fa-envelope icon-form field-email fade-in"></i><input id="txt-email" class ="field-email fade-in" type="email" placeholder="Email">
                    <i class="fa-solid fa-lock icon-form"></i><input id="txt-password" type="password" placeholder="Password">
                    <button id="btn-confirm"><span>Sign Up</span></button>
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/Account.js"></script>
    <script src="./js/DAL.js"></script>
    <script src="./js/AccValidation.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
